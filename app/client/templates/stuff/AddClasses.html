<template name="AddClasses">
  {{#IfLoggedIn}}
    <div class="well">
      {{> quickForm
      collection="Classes"
      template="bootstrap3-horizontal"
      label-class="col-sm-2"
      input-col-class="col-sm-10"

      id="AddClassesForm"
      type="method"
      meteormethod="addClasses"
      resetOnSuccess=true}}
    </div>
  {{/IfLoggedIn}}
</template>
